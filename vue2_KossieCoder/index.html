<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{nextYear('안녕하세요~!')}}
      <input :type="type" v-bind:value="inputData" />
      <a :href="getLink('/kossiecoder')">유튜브 링크</a>
    </div>
    <script>
      new Vue({
        el: "#app", // 뷰 인스턴스가 생성 되면서 id="app" => 이 태그 안에는 vue 코드 작성 가능
        data: {
          person: {
            name: "킹정아",
            age: 20,
          },
          inputData: "hello",
          type: "text",
          link: "https://www.youtube.com",
        },
        methods: {
          getLink(channel) {
            return this.link + channel;
          },
          // 함수 ver.1
          nextYear(greeting) {
            return `${greeting}! ${this.person.name}은(는) 내년에 ${
              this.person.age + 1
            }살 입니다.`;
          },
          // 함수 ver.2
          otherMethod: function () {
            this.nextYear();
          },
        },
      });
    </script>
  </body>
</html>
